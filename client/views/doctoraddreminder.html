           <h3>Reminders/Follow-up</h3>

         <div class="col-xs-6">
      <md-input-container>

      </div>

          </div>

    <div class="col-xs-4">
      <md-input-container>
        <label class="id">Doctor Visit Follow-up Date </label>
        <input name="follouupdate" ng-model ="doctor.follouupdate" datepicker-config="datepickerConfig" ng-flat-datepicker>

</div>
