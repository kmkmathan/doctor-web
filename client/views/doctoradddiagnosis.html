
<style>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

           <h3>Complaints/Symptoms/Signs</h3>

       <div class="body">

         <div class="col-xs-6">

      <label>Complaints/Symptoms/Signs </label>
      <textarea name="complaints" rows="6" cols="55" ng-model="doctor.complaints"></textarea><br><br>
      <div ng-messages="doctorForm.complaints.$error">

      </div>
      </md-input-container>
      </div>
          </div>


</div>
<hr>
<div class="header">
    <h3>Probable Diagnosis</h3>
</div>
<hr>
<div class="body">
  <div class="row">
  <div class="col-xs-6">
<md-input-container>
<label>Probable Diagnosis </label>
<textarea name="diagnosis" rows="6" cols="55" ng-model="doctor.diagnosis"></textarea><br><br>
<div ng-messages="doctorForm.diagnosis.$error">
<div ng-message="required">Enter a Probable Diagnosis.</div>
</div>
</md-input-container>
</div>
   </div>


</div>
<hr>
<div class="header">
    <h3>Treatment</h3>
</div>
<hr>
<div class="body">
  <div class="row">
  <div class="col-xs-6">
<md-input-container>
<label> Treatment</label>

<div ng-messages="doctorForm.treatment.$error">

</div>
</md-input-container>
</div>
   </div>


</div>

</div>

</div>
