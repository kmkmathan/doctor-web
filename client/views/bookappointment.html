<style>

.card {
    background-color: #fff;
}


</style>

<br>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="bookappointmentController">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h2>Book Appointment</h2>
       </div>
       <hr>
       <div class="body">




       <div class="row"   ng-controller="bookappointmentController">

                <label>User Name:</label><label>{{fname}}</label>

             </div>


             <div class="col-xs-4">
                 <label>User ID:</label><label>{{Id}}</label>
             </div> -->

        </div>


<br>



<form name="patientForm" class="container-fluid" ng-submit="submit()">
        <div class="row">





          <div class="col-xs-4">
           <md-input-container>
              <label>Service </label>
             <md-select name="service" id="service" placeholder="Type Of Service"  ng-model="bookappointment.service" ng-required="true">
               <md-option ng-repeat="o in service" ng-value="o">{{o}}</md-option>
             </md-select>
             <div ng-messages="patientForm.service.$error">
               <div ng-message="required">Service is required.</div>
             </div>
           </md-input-container>
         </div>

        </div>

          <div class="row">

            <div class="col-xs-4">
              <md-input-container>
                <label class="id">Appointment Date</label>
                <input name="appdate" ng-model ="bookappointment.appointdate" datepicker-config="datepickerConfig"   ng-required="true" ng-flat-datepicker>
                <div ng-messages="patientForm.appdate.$error">
                  <div ng-message="required">Appointment Date is required.</div>
                </div>
              </md-input-container>
            </div>

            <div class="col-xs-4">
                 <md-input-container>
                    <label>Appointment Time</label>
                   <md-select name="apptime"  placeholder="Appointment Time" ng-model="bookappointment.appointtime" ng-required="true">
                     <md-option ng-repeat="i in appointtime" ng-value="i">{{i}}</md-option>
                   </md-select>
                   <div ng-messages="patientForm.apptime.$error">
                     <div ng-message="required">Appointment Time is required.</div>
                   </div>
                 </md-input-container>
               </div>




       <!-- <div class="col-xs-4">
            <md-input-container>
               <label>Gender </label>
              <md-select name="gender" id="gender" placeholder="Gender" ng-change="genId()" ng-model="bookappointment.gender" ng-required="true">
                <md-option ng-repeat="o in gender" ng-value="o">{{o}}</md-option>
              </md-select>
              <div ng-messages="patientForm.gender.$error">
                <div ng-message="required">Gender is required.</div>
              </div>
            </md-input-container>
          </div> -->

        </div>

          <div class="row">






          <div class="col-xs-5">
   <md-input-container>
   <label> Reason to visit</label>
   <textarea name="Reason" rows="6" cols="55" ng-model="bookappointment.reason" required></textarea><br><br>
      <div ng-messages="patientForm.Reason.$error">
       <div ng-message="required">Enter a Reason.</div>
     </div>
   </md-input-container>
 </div>
        </div></div>







        <!-- <div ng-hide="true"><input value={{Id}} ng-model ="bookappointment.Patientid" > </div> -->


        <!-- <md-button type="button" ng-click="resetpatient(patient)">RESET</md-button> -->
        <md-button class="md-primary" ng-disabled="patientForm.$invalid" ng-click="addbookappointment()">SUBMIT</md-button>
      </form>




    </div>
    </div>
        </md-content>
    </div>
