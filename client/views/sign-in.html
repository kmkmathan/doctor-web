
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<!-- Graph CSS -->
<link href="css/font-awesome.css" rel="stylesheet">
 <div class="sign-in-up">
    <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form"  style="margin-top: -6%;">
						<div class="sign-in-form-top">
							<p><span>Sign In</span> </p>
						</div>
						<div class="signin">
							<div class="signin-rit">
								<span class="checkbox1">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked="">Forgot Password?</label>
								</span>
								<p><a href="#">Click Here</a> </p>
								<div class="clearfix"> </div>
							</div>
							<form>
              <p style="color:red">  {{errormessage}} </p><br>
							<div class="log-input">
								<div class="log-input-left">
								   <input type="text" class="user" value="Yourname" ng-model="User.id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}"/>
								</div>


								<span class="checkbox2">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
								</span>
								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="log-input-left">
								   <input type="password" class="lock" value="password" ng-model="User.Password"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}"/>
								</div>
								<span class="checkbox2">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
								</span>
								<div class="clearfix"> </div>
							</div>
							<input type="submit" ng-click="LogIn()"  value="Login to your account">
						</form>
						</div>
						<div class="new_people">
							<h4>For New People</h4><br>

							<a href="#/patient">Register Now!</a>
						</div>
					</div>
				</div>
			</div>

	</section>
</div>
