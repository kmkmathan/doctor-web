<style>
.card {
    background-color: #fff;
}


</style>
<br>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h2>My Patients</h2>
       </div>
       <hr>
       <div class="body">
         <button type="button" style="margin-left: 80%;"><a href="#/doctoraddpatient">Add Patient</a></button>





         <div class="header">
             <h3>View Patients</h3>
         </div>
         <table class="table">
             <thead>
               <tr>
                 <th>S.No</th>
                 <th>Patient ID</th>
                 <th>Patient Name</th>
                 <th>DOB</th>
                 <th>Mobile Number</th>
                  <th>Email</th>

               </tr>
             </thead>
             <tbody>
<!-- "m in menuList | orderBy:'sl_no'" -->
               <tr ng-repeat="d in patientList | orderBy:'docid'">
                 <td>{{$index+1}}</td>
                 <td>{{d.id}}</td>
                 <td>{{d.firstName}}</td>
                 <td>{{d.dob}}</td>
                 <td>{{d.mobile}}</td>
                    <td>{{d.email}}</td>

               </tr>

             </tbody>
           </table>
       </div>






  </div>
      </md-content>
  </div>
