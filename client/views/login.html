<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>:: Swift - Hospital Admin ::</title>
<!-- Favicon-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link href="css/main.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">

<!-- Swift Themes. You can choose a theme from css/themes instead of get all themes -->
<link href="css/themes/all-themes.css" rel="stylesheet" />

</head>
<body class="login-page authentication">

<div class="container">
    <!--<div class="card-top"></div>-->
    <div class="card">
        <h1 class="title"><span>Tatlu</span>Login <span class="msg">Sign in to start your session</span></h1>
        <div class="col-md-12">

            <form id="sign_in" method="POST">
           <p style="color:red">  {{errormessage}} </p><br>
                <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                    <div class="form-line">
                      <input type="text" class="form-control"  name="id" placeholder="Email ID" value="Your Email" ng-model="User.id" required autofocus>

                    </div>
                </div>
                <div class="input-group"> <span class="input-group-addon"> <i class="fa fa-lock"></i> </span>
                    <div class="form-line">
                      <input type="password" class="form-control" name="password" placeholder="Password"  value="password" ng-model="User.Password"   required>

                    </div>
                </div>
                <div>
                    <div class="">
                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <div class="text-center">
                        <a href="" class="btn btn-raised waves-effect g-bg-cyan" ng-click="LogIn()" >LOGIN</a>
                        <!-- <a href="sign-up.html" class="btn btn-raised waves-effect">SIGN UP</a> -->
                    </div>
                    <div class="text-center"> <a href="">Forgot Password?</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="theme-bg"></div>
<!-- Jquery Core Js -->
<script src="bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script src="bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->

<script src="bundles/mainscripts.bundle.js"></script><!-- Custom Js -->
<script>

</script>
</body>
