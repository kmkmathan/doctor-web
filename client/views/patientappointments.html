<style>

.card {
    background-color: #fff;
}
</style>
<br>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h2>Patient Appointments</h2>
       </div>
       <hr>
       <div class="body">

         <h3>Upcoming Appointments</h3>
<br>
  <div class="row">


     <div class="col-sm-3 col-xs-3">
<label>From</label>
<input type="text" ng-model="appoint.from">
</div>
     <div class="col-sm-3 col-xs-3">
       <label>To</label>
<input type="text" ng-model="appoint.to">
</div>
       <div class="col-sm-2 col-xs-2">
<button type="button" ng-click="">Search</button>
</div>
</div>
</div>
</div>
    </md-content>
</div>


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h3>List Of Upcoming Appointments</h3>
       </div>
       <hr>
       <div class="body">
<table class="table">
    <thead>
      <tr>
            <th>S.No</th>
            <th>Appointment On</th>
        <th>Reason To Visit</th>
        <th>Doctor</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody  ng-repeat="m in appointList |filter:serchingId">
      <tr>
        <td>{{m.id}}</td>
        <td>{{m.receivedby}}</td>
        <td>{{m.description}}</td>
        <td>{{m.priority}}</td>
        <td>{{m.receivedon}}</td>

<td>  <button type="button" ng-click="">Edit</button>
    <button type="button" ng-click="">Delete</button></td>

      </tr>
    </tbody>
  </table>



  </div>
  </div>
      </md-content>
  </div>
