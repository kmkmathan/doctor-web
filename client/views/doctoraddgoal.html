
<style>

.card {
    background-color: #fff;
}
</style>
<br>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h3>Add Instruction & Health Goal</h3>
       </div>
       <hr>
       <div class="body">
         <div class="row">
         <div class="col-xs-6">
      <md-input-container>
      <label>Instruction </label>
      <textarea name="instruction" rows="6" cols="55" ng-model="doctor.instruction"></textarea><br><br>
      <div ng-messages="doctorForm.instruction.$error">
      <div ng-message="required">Enter a Instruction.</div>
      </div>
      </md-input-container>
      </div>
          </div>
      <div class="row">
      <div class="col-xs-6">
   <md-input-container>
   <label>Health Goal </label>
   <textarea name="goal" rows="6" cols="55" ng-model="doctor.goal"></textarea><br><br>
   <div ng-messages="doctorForm.goal.$error">
   <div ng-message="required">Enter a Reason.</div>
   </div>
   </md-input-container>
   </div>
    </div>
<div>


<br>
<md-button class="md-primary" ng-click="updatereminder()" >Back</md-button>
    <md-button class="md-primary"  ng-click="addgoal()">Save & Next</md-button>



</div>
</div>
</div>
    </md-content>
</div>
