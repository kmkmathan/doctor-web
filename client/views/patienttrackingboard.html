
<style>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <md-content layout-padding>
   <div class="card">
       <div class="header">
           <h2>Patient Tracking Board</h2>
       </div>

       <div class="body">
           <div class="row">
         <div class="col-sm-3 col-xs-3">
        <label>Patient ID</label>
        <input type="text" ng-model="form.doctorname">
        </div>
         <div class="col-sm-3 col-xs-3">
           <label>Arrival Time</label>
        <input type="text" ng-model="form.special">
        </div>
        <div class="col-sm-3 col-xs-3">
        <label>By Location</label>
        <input type="text" ng-model="form.position">
        </div>
      </div>
        <div class="row">
          <div class="col-sm-3 col-xs-3">
         <label>Patient Name</label>
         <input type="text" ng-model="form.doctorname">
         </div>
          <div class="col-sm-3 col-xs-3">
            <label>Appointment Time</label>
         <input type="text" ng-model="form.special">
         </div>
         <div class="col-sm-3 col-xs-3">
         <label>Provider</label>
         <input type="text" ng-model="form.position">
         </div>
       </div>
       <div class="row">
         <div class="col-sm-3 col-xs-3">
        <label>Doctor Name</label>
        <input type="text" ng-model="form.doctorname">
        </div>
         <div class="col-sm-3 col-xs-3">
           <label>By Clinic</label>
        <input type="text" ng-model="form.special">
        </div>
        <div class="col-sm-3 col-xs-3">
        <label>Check Out Time</label>
        <input type="text" ng-model="form.position">
        </div>
        <div class="col-sm-3 col-xs-3">
     <button type="button" ng-click="">Search</button>
     </div>
      </div>
